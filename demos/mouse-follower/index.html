<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Follower Demo</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="back" href="../../index.html">Back</a>
    <div class="follower"></div>
    <div class="target"></div>

    <section class="panel">
      <h1>Mouse Follower</h1>
      <p>Move your mouse or finger. Tune parameters in real time.</p>

      <label for="f">Frequency (f)</label>
      <input id="f" type="range" min="0" max="10" step="0.1" value="2.5" />
      <output id="fValue">2.5</output>

      <label for="z">Damping (z)</label>
      <input id="z" type="range" min="0" max="2" step="0.05" value="0.65" />
      <output id="zValue">0.65</output>

      <label for="r">Response (r)</label>
      <input id="r" type="range" min="-2" max="2" step="0.05" value="1" />
      <output id="rValue">1</output>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
